<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .chat-container {
            width: 80%;
            height: 80vh;
            display: flex;
            flex-direction: column;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 60%;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            word-wrap: break-word;
        }

        .bot-message {
            background-color: #007bff;
            color: white;
            align-self: flex-start;
        }

        .user-message {
            background-color: #28a745;
            color: white;
            align-self: flex-end;
        }

        .input-container {
            display: flex;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ccc;
        }

        input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body onload="sendAutoMessage()">  <!-- Automatically starts conversation -->

    <div class="chat-container">
        <div class="chat-header">Chatbot</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let sender_id = "user_" + Math.floor(Math.random() * 10000);

        function sendMessage() {
            let userInput = document.getElementById("user-input").value.trim();
            if (userInput === "") return;
			
			// Check if conversation is finished
            if (sessionStorage.getItem("conversation_locked") === "true") {
                return;  // Prevent further input
            }

            appendMessage(userInput, "user");
            document.getElementById("user-input").value = ""; 

            fetch("http://localhost:5005/webhooks/rest/webhook", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ sender: sender_id, message: userInput }) 
            })
            .then(response => response.json())
            .then(data => {
                if (data && data.length > 0) {
                    data.forEach(msg => {
                        if (msg.text) {
                            appendMessage(msg.text, "bot");
							
							// Check if the bot's final message is sent
                            if (msg.text.includes("Thank you for talking to me. Take care.")) {
                                lockConversation();
                            }
                        }
                    });
                }
            })
            .catch(error => console.error("Error:", error));
        }
		
		// Function to disable input after conversation ends
        function lockConversation() {
            document.getElementById("user-input").disabled = true;
            document.querySelector("button").disabled = true;
            sessionStorage.setItem("conversation_locked", "true");  // Prevents input even after refresh
        }

        function sendAutoMessage() {
            fetch("http://localhost:5005/webhooks/rest/webhook", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ sender: sender_id, message: "Hi" })  // Adjust if needed
            })
            .then(response => response.json())
            .then(data => {
                if (data && data.length > 0) {
                    data.forEach(msg => {
                        if (msg.text) {
                            appendMessage(msg.text, "bot");
                        }
                    });
                }
            })
            .catch(error => console.error("Error:", error));
        }

        function appendMessage(message, sender) {
            let chatBox = document.getElementById("chat-box");
            let messageElement = document.createElement("div");

            messageElement.classList.add("message");
            if (sender === "bot") {
                messageElement.classList.add("bot-message");
            } else {
                messageElement.classList.add("user-message");
            }

            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; 
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>

</body>
</html>
