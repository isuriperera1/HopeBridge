<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Calculator</title>
    <link rel="stylesheet" href="../CSS/ScreenTest.css">
</head>
<body>
    <div class="container">
        <h1>Depression Risk Calculator</h1>
        <form id="riskForm">
            <div class="question">
                <label>In the past 4 weeks, did you feel so sad that nothing could cheer you up?</label>
                <select name="q1" required>
                    <option value="">Select an answer</option>
                    <option value="All of the time">All of the time</option>
                    <option value="Most of the time">Most of the time</option>
                    <option value="Some of the time">Some of the time</option>
                    <option value="A little of the time">A little of the time</option>
                    <option value="None of the time">None of the time</option>
                </select>
            </div>
            <div class="question">
                <label>In the past 4 weeks, how often did you feel no hope for the future?</label>
                <select name="q2" required>
                    <option value="">Select an answer</option>
                    <option value="All of the time">All of the time</option>
                    <option value="Most of the time">Most of the time</option>
                    <option value="Some of the time">Some of the time</option>
                    <option value="A little of the time">A little of the time</option>
                    <option value="None of the time">None of the time</option>
                </select>
            </div>
            <div class="question">
                <label>In the past 4 weeks, how often did you feel intense shame or guilt?</label>
                <select name="q3" required>
                    <option value="">Select an answer</option>
                    <option value="All of the time">All of the time</option>
                    <option value="Most of the time">Most of the time</option>
                    <option value="Some of the time">Some of the time</option>
                    <option value="A little of the time">A little of the time</option>
                    <option value="None of the time">None of the time</option>
                </select>
            </div>
            <div class="question">
                <label>In the past 4 weeks, how often did you feel worthless?</label>
                <select name="q4" required>
                    <option value="">Select an answer</option>
                    <option value="All of the time">All of the time</option>
                    <option value="Most of the time">Most of the time</option>
                    <option value="Some of the time">Some of the time</option>
                    <option value="A little of the time">A little of the time</option>
                    <option value="None of the time">None of the time</option>
                </select>
            </div>
            <div class="question">
                <label>Have you ever tried to kill yourself?</label>
                <select name="q5" required>
                    <option value="">Select an answer</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="question">
                <label>Have you gone through any upsetting events recently?</label>
                <select name="q6" required>
                    <option value="">Select an answer</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="question">
                <label>Have things been so bad lately that you have thought about killing yourself?</label>
                <select name="q7" required>
                    <option value="">Select an answer</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="question" id="additionalQuestion1" style="display: none;">
                <label>How many times?</label>
                <select name="q7_times">
                    <option value="">Select an answer</option>
                    <option value="Once">Once</option>
                    <option value="Twice">Twice</option>
                    <option value="3+">3+</option>
                </select>
            </div>
            <div class="question">
                <label>Do you have a current plan for how you would attempt suicide?</label>
                <select name="q8" required>
                    <option value="">Select an answer</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="question">
                <label>Do you have any friends/family members you can confide in if you have a serious problem?</label>
                <select name="q9" required>
                    <option value="">Select an answer</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="question" id="additionalQuestion2" style="display: none;">
                <label>How often are you in contact with this/these person/people?</label>
                <select name="q9_times">
                    <option value="">Select an answer</option>
                    <option value="Daily">Daily</option>
                    <option value="A few days a week">A few days a week</option>
                    <option value="Weekly">Weekly</option>
                    <option value="Monthly">Monthly</option>
                    <option value="A less than a month">A less than a month</option>
                </select>
            </div>
            <button type="submit">Calculate Risk Level</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="../JavaScript/ScreenTest.js"></script>
</body>
</html>
