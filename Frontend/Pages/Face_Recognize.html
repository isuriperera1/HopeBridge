<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
    <link rel="stylesheet" href="../CSS/Face_Recognize.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="../Images/HopeBridgeLogo.PNG" alt="HopeBridge Logo">  <!-- Replace with your logo -->
        </div>

        <!-- Navigation Menu -->
        <nav>
            <ul class="nav">
                <li class="nav-item"><a href="#home" class="nav-link">Home</a></li>

                <!-- Test with Dropdown -->
                <li class="nav-item">
                    <a href="#" class="nav-link">Test</a>
                    <div class="dropdown">
                        <a href="#face">Face Recognition</a>
                        <a href="#screen-test">Screen Test</a>
                        <a href="#journal">Journal Entries</a>
                        <a href="#chatbot">Chatbot</a>
                    </div>
                </li>

                <li class="nav-item"><a href="#treatment" class="nav-link">Treatment</a></li>
                <li class="nav-item"><a href="#profile" class="nav-link">Profile</a></li>
                <li class="nav-item"><a href="#about-us" class="nav-link">About Us</a></li>
            </ul>
        </nav>

        <!-- Login Button -->
        <button class="login-btn">Login</button>
    </header>
    <div class="container">
        <h1>Emotion Detection</h1>

        <!-- Video and Canvas for webcam feed -->
        <div class="video-container">
            <video id="webcam" autoplay></video>
            <canvas id="canvas" style="display: none;"></canvas>
        </div>

        <!-- Buttons for capturing image -->
        <button id="start-webcam">Start Webcam</button>
        <button id="captureButton">Capture Image</button>

        <!-- Loading indication -->
        <div id="loading" class="hidden">Processing...</div>

        <!-- Image Preview -->
        <img id="imagePreview" alt="Captured Image" class="hidden">

        <!-- Emotion and Depression Results -->
        <div id="results">
            <p><strong>Depression Risk Level:</strong></p>
            <p id="depressionLevel"></p>
        </div>
    </div>

    <script src="../JavaScript/Face_Recognize.js"></script>
</body>
</html>
